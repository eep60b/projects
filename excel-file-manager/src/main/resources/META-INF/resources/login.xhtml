<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/login.css"  crossorigin="anonymous" />
    <script type="text/javascript" src="js/login.js"></script>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" /> 
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <title>Mena Blueprint Aftersales Login</title>

  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center pt-3">                
        <div class="col  col-10">
          <img src="img/JLR_Logo_Lockup_Horiz_90mm_CMYK.jpg" />
        </div>
      </div>
      <div class="row justify-content-center pt-3">                
        <div class="col  col-10">
          <h2><span class="text-center">Mena Blueprint Aftersales</span></h2>
        </div>
      </div>
      <div class="row justify-content-center pt-3">
        <div class="col  col-10">
          <form action="login.xhtml" method="post">
            <div class="form-group row">
              <label for="username" class="col-sm-2 col-form-label">User Id</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="username" name="username" />
              </div>
            </div>
            <div class="form-group row">
              <label for="password" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-6">
                <input type="password" class="form-control" id="password" name="password"/>
              </div>
            </div>            
            <div class="form-group row">
              <div class="col-sm-6">
                <button type="submit" class="btn btn-dark btn-lr">Login</button>
              </div>
            </div>
          </form>
        </div>                                
      </div>
      <div class="row justify-content-center pt-3" id="errorMessage" style="display:none;">
        <div class="col col-10">
          <div class="alert alert-danger" role="alert">
            Invalid credentials. Please try again.<br/> <small>If you have forgotten your login details please contact or contact support@etlsolutions.com</small>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
