<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:tab id="summary-count-tab" title="Project Allocation">
        <p:panelGrid columns="1" class="summary-count-panelgrid">    
            <p:dataTable tableStyleClass="summary-count-table" style="margin-bottom:20px"   var="summaryCountRow" value="#{summaryCountController.dataModel}" id="summaryCountTable" paginator="true" rows="50" scrollable="true"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink} {Exporters}"
                         rowsPerPageTemplate="50,100" resizableColumns="true" liveResize="true" paginatorPosition="top" lazy="true"
                         widgetVar="summaryCountTableVar" filteredValue="#{summaryCountController.filteredRows}"> 

                <f:facet name="{Exporters}">
                    <h:commandLink value="Export" style="font-size:small;font-family:'JLREmericWeb-ExtraLight';padding-right:5px;float:right">
                        <pe:exporter type="xlsx" target="summaryCountTable" fileName="DQSummary"/>  
                    </h:commandLink>
                </f:facet>

                <p:column headerText="BID" sortBy="#{summaryCountRow.id}" filterBy="#{summaryCountRow.id}" filterMatchMode="in" styleClass="maket-column" >
                    <h:outputText value="#{summaryCountRow.id}" />
                </p:column>

                <p:column headerText="Name" sortBy="#{summaryCountRow.studentName}" filterBy="#{summaryCountRow.studentName}" filterMatchMode="in" styleClass="retailer-column">
                    <h:outputText value="#{summaryCountRow.studentName}" />
                </p:column>  

                <p:column headerText="Course" sortBy="#{summaryCountRow.courseName}" filterBy="#{summaryCountRow.courseName}" filterMatchMode="in" styleClass="brand-column">
                    <h:outputText value="#{summaryCountRow.courseName}" />
                </p:column> 

                <p:column headerText="Email" sortBy="#{summaryCountRow.emailAddress}" filterBy="#{summaryCountRow.emailAddress}" filterMatchMode="in" styleClass="brand-column">
                    <h:outputText value="#{summaryCountRow.emailAddress}" />
                </p:column>

                <p:column headerText="Supervisor" sortBy="#{summaryCountRow.supervisorName}" filterBy="#{summaryCountRow.supervisorName}"  filterMatchMode="in" styleClass="brand-column">
                    <h:outputText value="#{summaryCountRow.supervisorName}" />
                </p:column>

                <p:column headerText="2nd Marker" sortBy="#{summaryCountRow.secondMarkerName}" filterBy="#{summaryCountRow.secondMarkerName}"  filterMatchMode="in" styleClass="brand-column">
                    <h:outputText value="#{summaryCountRow.secondMarkerName}" />
                </p:column>    
            </p:dataTable>
        </p:panelGrid>

    </p:tab>
</ui:composition>
